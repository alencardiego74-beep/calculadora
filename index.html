<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Notas</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: #111827;
    }

    label {
      font-size: 14px;
      color: #374151;
      margin-top: 12px;
      display: block;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 6px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      font-size: 16px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: #2563eb;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    .result {
      margin-top: 20px;
      padding: 14px;
      border-radius: 12px;
      font-size: 15px;
      text-align: center;
    }

    .success { background: #dcfce7; color: #166534; }
    .warning { background: #fef3c7; color: #92400e; }
    .danger  { background: #fee2e2; color: #991b1b; }

    .hidden {
      display: none;
    }
  </style>
</head>
