<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Notas</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6f8;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      font-size: 22px;
      color: #111827;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      color: #374151;
    }

    input {
      width: 100%;
      max-width: 100%;
      padding: 14px;
      margin-top: 6px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: #2563eb;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    .result {
      margin-top: 20px;
      padding: 14px;
      border-radius: 12px;
      font-size: 15px;
      text-align: center;
    }

    .success { background: #dcfce7; color: #166534; }
    .warning { background: #fef3c7; color: #92400e; }
    .danger  { background: #fee2e2; color: #991b1b; }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<div class="container">

  <!-- TELA NOME -->
  <div id="telaNome">
    <h1>Ol√° üëã</h1>
    <label>Qual √© o seu nome?</label>
    <input type="text" id="nome">
    <button onclick="continuar()">Continuar</button>
  </div>

  <!-- TELA NOTAS -->
  <div id="telaNotas" class="hidden">
    <h1 id="titulo"></h1>

    <label>Nota Unidade 1</label>
    <input type="number" id="n1" min="0" max="10">

    <label>Nota Unidade 2</label>
    <input type="number" id="n2" min="0" max="10">

    <label>Nota Unidade 3</label>
    <input type="number" id="n3" min="0" max="10">

    <label>Nota Unidade 4</label>
    <input type="number" id="n4" min="0" max="10">

    <button onclick="calcular()">Calcular</button>

    <div id="res"></div>
  </div>

</div>

<script>
function continuar() {
  const nome = document.getElementById("nome").value.trim();

  if (nome === "") {
    alert("Digite seu nome");
    return;
  }

  document.getElementById("telaNome").classList.add("hidden");
  document.getElementById("telaNotas").classList.remove("hidden");
  document.getElementById("titulo").innerText = `Ol√°, ${nome}!`;
}

function calcular() {
  const n1 = Number(document.getElementById("n1").value);
  const n2 = Number(document.getElementById("n2").value);
  const n3 = Number(document.getElementById("n3").value);
  const n4 = Number(document.getElementById("n4").value);
  const res = document.getElementById("res");

  if ([n1, n2, n3, n4].some(n => isNaN(n) || n < 0 || n > 10)) {
    res.className = "result danger";
    res.innerHTML = "Notas inv√°lidas. Use valores entre 0 e 10.";
    return;
  }

  const somaSemPeso = n1 + n2 + n3 + n4;
  const somaPonderada = (n1*1) + (n2*2) + (n3*3) + (n4*4);
  const mu = somaPonderada / 10;

  if (somaPonderada >= 60) {
    res.className = "result success";
    res.innerHTML = `Aprovado ‚úÖ<br>M√©dia (MU): ${mu.toFixed(2)}`;
  } 
  else if (somaSemPeso < 18) {
    res.className = "result danger";
    res.innerHTML = "Reprovado ‚ùå<br>Sem direito ao prov√£o";
  } 
  else {
    const prova = (50 - (mu * 6)) / 4;
    res.className = "result warning";
    res.innerHTML = `Prov√£o ‚ö†Ô∏è<br>Precisa tirar: ${prova.toFixed(2)}`;
  }
}
</script>

</body>
</html>
