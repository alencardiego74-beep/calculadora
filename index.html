<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calculadora de Notas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg: #f5f7fa;
  --card: #ffffff;
  --primary: #2563eb;
  --success: #16a34a;
  --warning: #ca8a04;
  --danger: #dc2626;
  --text: #111827;
  --muted: #6b7280;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, Helvetica, Arial, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px;
}

/* CARD */
.card {
  background: var(--card);
  width: 100%;
  max-width: 420px;
  padding: 24px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

/* TELA NOME */
#tela-nome h1 {
  text-align: center;
  font-size: 22px;
}

#tela-nome p {
  text-align: center;
  color: var(--muted);
  font-size: 14px;
}

input {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  font-size: 16px;
  border-radius: 12px;
  border: 1px solid #e5e7eb;
}

button {
  width: 100%;
  margin-top: 14px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

.btn-primary {
  background: var(--primary);
  color: white;
}

.btn-secondary {
  background: #e5e7eb;
  color: #111;
}

/* CALCULADORA */
.inputs {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

.result {
  margin-top: 18px;
  padding: 14px;
  border-radius: 12px;
  font-size: 15px;
}

.success { background: #dcfce7; color: var(--success); }
.warning { background: #fef9c3; color: var(--warning); }
.danger  { background: #fee2e2; color: var(--danger); }

.footer {
  margin-top: 14px;
  text-align: center;
  font-size: 12px;
  color: var(--muted);
}

/* MOBILE */
@media (max-width: 480px) {
  .inputs {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<!-- TELA NOME -->
<div class="card" id="tela-nome">
  <h1>Ol√° üëã</h1>
  <p>Como √© seu nome?</p>
  <input id="nome" type="text" placeholder="Digite seu nome">
  <button class="btn-primary" onclick="entrar()">Continuar</button>
</div>

<!-- CALCULADORA -->
<div class="card" id="tela-calculo" style="display:none;">
  <h1 id="saudacao"></h1>
  <p class="footer">Sistema de m√©dia ponderada</p>

  <div class="inputs">
    <input id="n1" type="number" placeholder="Unidade 1 (0‚Äì10)">
    <input id="n2" type="number" placeholder="Unidade 2 (0‚Äì10)">
    <input id="n3" type="number" placeholder="Unidade 3 (0‚Äì10)">
    <input id="n4" type="number" placeholder="Unidade 4 (0‚Äì10)">
  </div>

  <button class="btn-primary" onclick="calcular()">Calcular</button>
  <button class="btn-secondary" onclick="limpar()">Limpar</button>

  <div id="res"></div>
</div>

<script>
function entrar() {
  const nome = document.getElementById("nome").value.trim();
  if (nome === "") {
    alert("Digite seu nome üôÇ");
    return;
  }

  document.getElementById("tela-nome").style.display = "none";
  document.getElementById("tela-calculo").style.display = "block";
  document.getElementById("saudacao").innerText = "Ol√°, " + nome + " üëã";
}

function calcular() {
  const n1 = Number(n1.value);
  const n2 = Number(n2.value);
  const n3 = Number(n3.value);
  const n4 = Number(n4.value);
  const res = document.getElementById("res");

  if ([n1,n2,n3,n4].some(n => n < 0 || n > 10)) {
    res.className = "result danger";
    res.innerHTML = "Notas inv√°lidas. Use valores entre 0 e 10.";
    return;
  }

  const somaSemPeso = n1 + n2 + n3 + n4;
  const somaPonderada = (n1*1) + (n2*2) + (n3*3) + (n4*4);
  const mu = somaPonderada / 10;

  if (somaPonderada >= 60) {
    res.className = "result success";
    res.innerHTML = `Aprovado ‚úÖ<br>M√©dia (MU): ${mu.toFixed(2)}`;
  } else if (somaSemPeso < 18) {
    res.className = "result danger";
    res.innerHTML = "Reprovado ‚ùå<br>Sem direito ao prov√£o";
  } else {
    const prova = (50 - (mu * 6)) / 4;
    res.className = "result warning";
    res.innerHTML = `Prov√£o ‚ö†Ô∏è<br>Precisa tirar: ${prova.toFixed(2)}`;
  }
}

function limpar() {
  ["n1","n2","n3","n4"].forEach(id => document.getElementById(id).value = "");
  document.getElementById("res").innerHTML = "";
}
</script>

</body>
</html>
