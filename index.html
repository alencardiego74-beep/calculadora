<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calculadora de Notas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg: #f5f7fa;
  --card: #ffffff;
  --primary: #2563eb;
  --success: #16a34a;
  --warning: #ca8a04;
  --danger: #dc2626;
  --text: #111827;
  --muted: #6b7280;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, Helvetica, Arial, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text);
  padding: 16px;
}

.card {
  background: var(--card);
  width: 100%;
  max-width: 420px;
  padding: 24px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

h1 {
  margin: 0 0 6px;
  font-size: 22px;
  text-align: center;
}

.subtitle {
  text-align: center;
  color: var(--muted);
  font-size: 14px;
  margin-bottom: 18px;
}

/* INPUTS */
.inputs {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

input {
  width: 100%;
  max-width: 100%;
  padding: 14px;
  font-size: 16px;
  border-radius: 12px;
  border: 1px solid #e5e7eb;
}

input:focus {
  outline: none;
  border-color: var(--primary);
}

/* BOT√ïES */
button {
  width: 100%;
  margin-top: 14px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

.btn-primary {
  background: var(--primary);
  color: white;
}

.btn-secondary {
  background: #e5e7eb;
  color: #111;
}

/* RESULTADO */
.result {
  margin-top: 18px;
  padding: 14px;
  border-radius: 12px;
  font-size: 15px;
}

.success {
  background: #dcfce7;
  color: var(--success);
}

.warning {
  background: #fef9c3;
  color: var(--warning);
}

.danger {
  background: #fee2e2;
  color: var(--danger);
}

.footer {
  margin-top: 14px;
  text-align: center;
  font-size: 12px;
  color: var(--muted);
}

/* üì± MOBILE */
@media (max-width: 480px) {
  .inputs {
    grid-template-columns: 1fr;
  }

  h1 {
    font-size: 20px;
  }

  .card {
    padding: 20px;
  }

  input {
    padding-left: 12px;
    padding-right: 12px;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Calculadora de Notas</h1>
  <div class="subtitle">Sistema de m√©dia ponderada</div>

  <div class="inputs">
    <input id="n1" type="number" placeholder="Unidade 1 (0‚Äì10)">
    <input id="n2" type="number" placeholder="Unidade 2 (0‚Äì10)">
    <input id="n3" type="number" placeholder="Unidade 3 (0‚Äì10)">
    <input id="n4" type="number" placeholder="Unidade 4 (0‚Äì10)">
  </div>

  <button class="btn-primary" onclick="calcular()">Calcular</button>
  <button class="btn-secondary" onclick="limpar()">Limpar</button>

  <div id="res"></div>

  <div class="footer">Notas v√°lidas de 0 a 10</div>
</div>

<script>
function calcular() {
  const n1 = Number(document.getElementById("n1").value);
  const n2 = Number(document.getElementById("n2").value);
  const n3 = Number(document.getElementById("n3").value);
  const n4 = Number(document.getElementById("n4").value);
  const res = document.getElementById("res");

  if (
    n1 < 0 || n1 > 10 ||
    n2 < 0 || n2 > 10 ||
    n3 < 0 || n3 > 10 ||
    n4 < 0 || n4 > 10
  ) {
    res.className = "result danger";
    res.innerHTML = "‚ùå Notas inv√°lidas. Use valores entre 0 e 10.";
    return;
  }

  const somaSemPeso = n1 + n2 + n3 + n4;
  const somaPonderada = (n1*1) + (n2*2) + (n3*3) + (n4*4);
  const mu = somaPonderada / 10;

  if (somaPonderada >= 60) {
    res.className = "result success";
    res.innerHTML = `
      <strong>Aprovado</strong><br>
      M√©dia (MU): ${mu.toFixed(2)}
    `;
  }
  else if (somaSemPeso < 18) {
    res.className = "result danger";
    res.innerHTML = `
      <strong>Reprovado</strong><br>
      Sem direito ao prov√£o
    `;
  }
  else {
    const prova = (50 - (mu * 6)) / 4;
    res.className = "result warning";
    res.innerHTML = `
      <strong>Prov√£o</strong><br>
      M√©dia (MU): ${mu.toFixed(2)}<br>
      Nota necess√°ria: ${prova.toFixed(2)}
    `;
  }
}

function limpar() {
  ["n1","n2","n3","n4"].forEach(id => {
    document.getElementById(id).value = "";
  });
  document.getElementById("res").innerHTML = "";
}
</script>

</body>
</html>
